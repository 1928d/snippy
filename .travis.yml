
addons:
    apt:
        packages:
            - libstdc++6
            - liblzma5
            - libbz2-1.0
            - curl
            - bioperl

install:
    - "export PATH=$PWD/bin:$PWD/binaries/linux:$PATH"

script:
    - "! (ldd $PWD/binaries/linux/freebayes | grep 'not found')"
    - "! (ldd $PWD/binaries/linux/vcfuniq   | grep 'not found')"
    - "! (ldd $PWD/binaries/linux/samtools  | grep 'not found')"
    - "! (ldd $PWD/binaries/linux/bcftools  | grep 'not found')"
    - "snippy --version"
    - "! snippy --doesnotexist"
    - "snippy --help"
    - "snippy --check"
    - "snippy-core --version"
    - "make -C test"
